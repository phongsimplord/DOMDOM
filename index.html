<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firefly Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    button {
      position: absolute;
      z-index: 10;
      padding: 10px 20px;
      font-size: 18px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }

    .firefly {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ff0, #f90);
      border-radius: 50%;
      box-shadow: 0 0 20px 5px rgba(255, 255, 0, 0.8);
      animation: fly 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="Jack.png">
  <button id="spawn-firefly">Tạo đom đóm cho Jack</button>

  <script>
    const button = document.getElementById('spawn-firefly');
    const body = document.body;

    button.addEventListener('click', () => {
      // Create a firefly div
      const firefly = document.createElement('div');
      firefly.className = 'firefly';

      // Randomize its starting position within the viewport width
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;

      firefly.style.left = `${startX}px`;
      firefly.style.top = `${startY}px`;

      // Append the firefly to the body
      body.appendChild(firefly);

      // Remove the firefly after the animation ends
      firefly.addEventListener('animationend', () => {
        firefly.remove();
      });
    });
  </script>
</body>
</html>
